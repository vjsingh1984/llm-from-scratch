<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="quickGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="learnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ee0979"/>
      <stop offset="100%" style="stop-color:#ff6a00"/>
    </linearGradient>
    <linearGradient id="trainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4776E6"/>
      <stop offset="100%" style="stop-color:#8E54E9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="url(#headerGrad)"/>
  <text x="400" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Where Do You Want To Start?</text>

  <!-- Main Question -->
  <rect x="250" y="90" width="300" height="50" rx="25" fill="#1e293b" filter="url(#shadow)"/>
  <text x="400" y="122" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">Choose Your Learning Path</text>

  <!-- Arrow from question -->
  <path d="M400 140 L400 170" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M400 170 L150 170 L150 200" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M400 170 L400 200" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M400 170 L650 170 L650 200" stroke="#64748b" stroke-width="2" fill="none"/>

  <!-- Option 1: Quick Start -->
  <g transform="translate(50, 200)">
    <rect width="200" height="120" rx="12" fill="url(#quickGrad)" filter="url(#shadow)"/>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Quick Start</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">5 Minutes</text>
    <line x1="40" y1="75" x2="160" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">Run pre-trained model</text>
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">Generate code instantly</text>
  </g>

  <!-- Option 2: Learn Concepts -->
  <g transform="translate(300, 200)">
    <rect width="200" height="120" rx="12" fill="url(#learnGrad)" filter="url(#shadow)"/>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Learn Concepts</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">30 Minutes</text>
    <line x1="40" y1="75" x2="160" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">Understand LLMs</text>
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">Tokenization &amp; Attention</text>
  </g>

  <!-- Option 3: Train Model -->
  <g transform="translate(550, 200)">
    <rect width="200" height="120" rx="12" fill="url(#trainGrad)" filter="url(#shadow)"/>
    <text x="100" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Train My Model</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">Full Pipeline</text>
    <line x1="40" y1="75" x2="160" y2="75" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">End-to-end training</text>
    <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)">From scratch to deploy</text>
  </g>

  <!-- Arrows to docs -->
  <path d="M150 320 L150 360" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M400 320 L400 360" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M650 320 L650 360" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Document Links -->
  <g transform="translate(50, 370)">
    <rect width="200" height="50" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1"/>
    <text x="100" y="32" text-anchor="middle" font-family="monospace" font-size="14" fill="#475569">01-QUICKSTART.md</text>
  </g>

  <g transform="translate(300, 370)">
    <rect width="200" height="50" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1"/>
    <text x="100" y="32" text-anchor="middle" font-family="monospace" font-size="14" fill="#475569">02-CONCEPTS.md</text>
  </g>

  <g transform="translate(550, 370)">
    <rect width="200" height="50" rx="8" fill="#e2e8f0" stroke="#cbd5e1" stroke-width="1"/>
    <text x="100" y="32" text-anchor="middle" font-family="monospace" font-size="14" fill="#475569">04-TRAINING.md</text>
  </g>

  <!-- Footer -->
  <text x="400" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Advanced Code Model - Learning Path</text>
</svg>
