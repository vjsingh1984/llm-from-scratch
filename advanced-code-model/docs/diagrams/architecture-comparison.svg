<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <linearGradient id="denseGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="mambaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="moeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ee0979"/>
      <stop offset="100%" style="stop-color:#ff6a00"/>
    </linearGradient>
    <linearGradient id="hybridGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4776E6"/>
      <stop offset="100%" style="stop-color:#8E54E9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="550" fill="#f8fafc"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">Model Architectures</text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Choose the right architecture for your use case</text>

  <!-- Dense Transformer -->
  <g transform="translate(30, 80)">
    <rect width="200" height="280" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect width="200" height="50" rx="12" fill="url(#denseGrad)"/>
    <text x="100" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Dense Transformer</text>

    <!-- Diagram -->
    <g transform="translate(50, 70)">
      <rect x="0" y="0" width="100" height="20" rx="4" fill="#667eea"/>
      <rect x="0" y="30" width="100" height="20" rx="4" fill="#667eea"/>
      <rect x="0" y="60" width="100" height="20" rx="4" fill="#667eea"/>
      <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">All weights active</text>
    </g>

    <!-- Properties -->
    <g transform="translate(15, 180)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Pros:</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="11" fill="#64748b">+ Simple architecture</text>
      <text x="0" y="34" font-family="Arial, sans-serif" font-size="11" fill="#64748b">+ Well understood</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b">+ Easy to train</text>

      <text x="0" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Cons:</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" fill="#64748b">- O(n^2) complexity</text>
    </g>
  </g>

  <!-- Mamba (SSM) -->
  <g transform="translate(250, 80)">
    <rect width="200" height="280" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect width="200" height="50" rx="12" fill="url(#mambaGrad)"/>
    <text x="100" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Mamba (SSM)</text>

    <!-- Diagram -->
    <g transform="translate(50, 70)">
      <path d="M0 40 Q25 20 50 40 Q75 60 100 40" stroke="#11998e" stroke-width="3" fill="none"/>
      <circle cx="0" cy="40" r="6" fill="#11998e"/>
      <circle cx="50" cy="40" r="6" fill="#11998e"/>
      <circle cx="100" cy="40" r="6" fill="#11998e"/>
      <text x="50" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">State-space model</text>
    </g>

    <!-- Properties -->
    <g transform="translate(15, 180)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Pros:</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="11" fill="#64748b">+ O(n) complexity</text>
      <text x="0" y="34" font-family="Arial, sans-serif" font-size="11" fill="#64748b">+ Fast inference</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b">+ Long context</text>

      <text x="0" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Cons:</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" fill="#64748b">- Less proven</text>
    </g>
  </g>

  <!-- MoE -->
  <g transform="translate(470, 80)">
    <rect width="200" height="280" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect width="200" height="50" rx="12" fill="url(#moeGrad)"/>
    <text x="100" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">MoE (Sparse)</text>

    <!-- Diagram -->
    <g transform="translate(30, 70)">
      <rect x="55" y="0" width="30" height="15" rx="3" fill="#ee0979" opacity="0.3"/>
      <rect x="10" y="25" width="30" height="15" rx="3" fill="#ee0979"/>
      <rect x="55" y="25" width="30" height="15" rx="3" fill="#ee0979" opacity="0.3"/>
      <rect x="100" y="25" width="30" height="15" rx="3" fill="#ee0979"/>
      <rect x="55" y="50" width="30" height="15" rx="3" fill="#ee0979" opacity="0.3"/>
      <text x="70" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Top-K experts active</text>
    </g>

    <!-- Properties -->
    <g transform="translate(15, 180)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Pros:</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="11" fill="#64748b">+ More params, same cost</text>
      <text x="0" y="34" font-family="Arial, sans-serif" font-size="11" fill="#64748b">+ Specialized experts</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b">+ Efficient scaling</text>

      <text x="0" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Cons:</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" fill="#64748b">- Load balancing</text>
    </g>
  </g>

  <!-- Hybrid -->
  <g transform="translate(690, 80)">
    <rect width="200" height="280" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
    <rect width="200" height="50" rx="12" fill="url(#hybridGrad)"/>
    <text x="100" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Hybrid</text>

    <!-- Diagram -->
    <g transform="translate(35, 70)">
      <rect x="0" y="0" width="60" height="20" rx="4" fill="#4776E6"/>
      <rect x="70" y="0" width="60" height="20" rx="4" fill="#11998e"/>
      <rect x="0" y="30" width="60" height="20" rx="4" fill="#11998e"/>
      <rect x="70" y="30" width="60" height="20" rx="4" fill="#4776E6"/>
      <text x="65" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Attention + Mamba</text>
    </g>

    <!-- Properties -->
    <g transform="translate(15, 180)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Pros:</text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="11" fill="#64748b">+ Best of both</text>
      <text x="0" y="34" font-family="Arial, sans-serif" font-size="11" fill="#64748b">+ Flexible design</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="11" fill="#64748b">+ Strong results</text>

      <text x="0" y="72" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Cons:</text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="11" fill="#64748b">- More complexity</text>
    </g>
  </g>

  <!-- Use case recommendations -->
  <g transform="translate(30, 390)">
    <rect width="860" height="130" rx="12" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
    <text x="430" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Recommended Use Cases</text>

    <g transform="translate(30, 45)">
      <circle cx="10" cy="8" r="6" fill="#667eea"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#475569"><tspan font-weight="bold">Dense:</tspan> Learning, small models, standard use cases</text>

      <circle cx="10" cy="35" r="6" fill="#11998e"/>
      <text x="25" y="39" font-family="Arial, sans-serif" font-size="12" fill="#475569"><tspan font-weight="bold">Mamba:</tspan> Long documents, streaming, low latency inference</text>

      <circle cx="10" cy="62" r="6" fill="#ee0979"/>
      <text x="25" y="66" font-family="Arial, sans-serif" font-size="12" fill="#475569"><tspan font-weight="bold">MoE:</tspan> Large scale, multi-domain expertise, production systems</text>
    </g>

    <g transform="translate(500, 45)">
      <circle cx="10" cy="8" r="6" fill="#4776E6"/>
      <text x="25" y="12" font-family="Arial, sans-serif" font-size="12" fill="#475569"><tspan font-weight="bold">Hybrid:</tspan> Complex reasoning + long context</text>
    </g>
  </g>
</svg>
