<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 800">
  <!-- Title -->
  <text x="550" y="35" font-size="26" font-weight="bold" text-anchor="middle" fill="#333">
    Model Scaling: Choose the Right Size for Your Hardware
  </text>
  <text x="550" y="60" font-size="14" text-anchor="middle" fill="#666">
    From tiny (testing) to XLarge (production) - optimized for Apple Silicon
  </text>

  <!-- Tiny Model -->
  <g id="tiny">
    <rect x="50" y="100" width="220" height="260" fill="#F8F9FA" stroke="#495057" stroke-width="2" rx="10"/>

    <!-- Header -->
    <rect x="50" y="100" width="220" height="50" fill="#E9ECEF" stroke="#495057" stroke-width="2" rx="10 10 0 0"/>
    <text x="160" y="132" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
      TINY
    </text>

    <!-- Parameters -->
    <text x="160" y="175" font-size="24" font-weight="bold" text-anchor="middle" fill="#228BE6">
      124M
    </text>
    <text x="160" y="195" font-size="12" text-anchor="middle" fill="#666">
      parameters
    </text>

    <!-- Specs -->
    <g transform="translate(70, 210)">
      <text y="0" font-size="11" fill="#666">Layers: <tspan font-weight="bold" fill="#333">12</tspan></text>
      <text y="18" font-size="11" fill="#666">Hidden: <tspan font-weight="bold" fill="#333">768</tspan></text>
      <text y="36" font-size="11" fill="#666">Heads: <tspan font-weight="bold" fill="#333">12</tspan></text>
      <text y="54" font-size="11" fill="#666">Memory: <tspan font-weight="bold" fill="#333">8 GB</tspan></text>
      <text y="72" font-size="11" fill="#666">Speed: <tspan font-weight="bold" fill="#333">45K tok/s</tspan></text>
    </g>

    <!-- Use case -->
    <rect x="60" y="305" width="200" height="45" fill="#E7F5FF" stroke="#1971C2" stroke-width="1" rx="5"/>
    <text x="160" y="325" font-size="12" font-weight="bold" text-anchor="middle" fill="#1864AB">
      Use Case
    </text>
    <text x="160" y="342" font-size="10" text-anchor="middle" fill="#666">
      Testing & Prototyping
    </text>
  </g>

  <!-- Medium Model (RECOMMENDED) -->
  <g id="medium">
    <rect x="300" y="80" width="240" height="300" fill="#E7F5FF" stroke="#1971C2" stroke-width="3" rx="10"/>

    <!-- Recommended badge -->
    <rect x="350" y="70" width="140" height="28" fill="#FFF3BF" stroke="#F59F00" stroke-width="2" rx="14"/>
    <text x="420" y="88" font-size="13" font-weight="bold" text-anchor="middle" fill="#F08C00">
      ⭐ RECOMMENDED
    </text>

    <!-- Header -->
    <rect x="300" y="100" width="240" height="50" fill="#D0EBFF" stroke="#1971C2" stroke-width="3" rx="10 10 0 0"/>
    <text x="420" y="132" font-size="20" font-weight="bold" text-anchor="middle" fill="#1864AB">
      MEDIUM
    </text>

    <!-- Parameters -->
    <text x="420" y="182" font-size="28" font-weight="bold" text-anchor="middle" fill="#1971C2">
      350M
    </text>
    <text x="420" y="202" font-size="12" text-anchor="middle" fill="#666">
      parameters
    </text>

    <!-- Specs -->
    <g transform="translate(320, 225)">
      <text y="0" font-size="12" fill="#666">Layers: <tspan font-weight="bold" fill="#333">24</tspan></text>
      <text y="20" font-size="12" fill="#666">Hidden: <tspan font-weight="bold" fill="#333">1024</tspan></text>
      <text y="40" font-size="12" fill="#666">Heads: <tspan font-weight="bold" fill="#333">16</tspan></text>
      <text y="60" font-size="12" fill="#666">Context: <tspan font-weight="bold" fill="#333">4096 tokens</tspan></text>
      <text y="80" font-size="12" fill="#666">Memory: <tspan font-weight="bold" fill="#333">16 GB</tspan></text>
      <text y="100" font-size="12" fill="#666">Speed: <tspan font-weight="bold" fill="#333">35K tok/s</tspan></text>
    </g>

    <!-- Use case -->
    <rect x="310" y="335" width="220" height="35" fill="#FFF3BF" stroke="#F59F00" stroke-width="2" rx="5"/>
    <text x="420" y="358" font-size="12" font-weight="bold" text-anchor="middle" fill="#F08C00">
      M1 Max • Production Quality
    </text>
  </g>

  <!-- Large Model -->
  <g id="large">
    <rect x="570" y="100" width="230" height="260" fill="#F8F9FA" stroke="#495057" stroke-width="2" rx="10"/>

    <!-- Header -->
    <rect x="570" y="100" width="230" height="50" fill="#E9ECEF" stroke="#495057" stroke-width="2" rx="10 10 0 0"/>
    <text x="685" y="132" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
      LARGE
    </text>

    <!-- Parameters -->
    <text x="685" y="175" font-size="24" font-weight="bold" text-anchor="middle" fill="#7950F2">
      780M
    </text>
    <text x="685" y="195" font-size="12" text-anchor="middle" fill="#666">
      parameters
    </text>

    <!-- Specs -->
    <g transform="translate(590, 210)">
      <text y="0" font-size="11" fill="#666">Layers: <tspan font-weight="bold" fill="#333">32</tspan></text>
      <text y="18" font-size="11" fill="#666">Hidden: <tspan font-weight="bold" fill="#333">1536</tspan></text>
      <text y="36" font-size="11" fill="#666">Heads: <tspan font-weight="bold" fill="#333">24</tspan></text>
      <text y="54" font-size="11" fill="#666">Memory: <tspan font-weight="bold" fill="#333">32 GB</tspan></text>
      <text y="72" font-size="11" fill="#666">Speed: <tspan font-weight="bold" fill="#333">28K tok/s</tspan></text>
    </g>

    <!-- Use case -->
    <rect x="580" y="305" width="210" height="45" fill="#F3F0FF" stroke="#7950F2" stroke-width="1" rx="5"/>
    <text x="685" y="325" font-size="12" font-weight="bold" text-anchor="middle" fill="#6741D9">
      Use Case
    </text>
    <text x="685" y="342" font-size="10" text-anchor="middle" fill="#666">
      M1 Ultra • High Quality
    </text>
  </g>

  <!-- XLarge Model -->
  <g id="xlarge">
    <rect x="830" y="100" width="220" height="260" fill="#F8F9FA" stroke="#495057" stroke-width="2" rx="10"/>

    <!-- Header -->
    <rect x="830" y="100" width="220" height="50" fill="#E9ECEF" stroke="#495057" stroke-width="2" rx="10 10 0 0"/>
    <text x="940" y="132" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">
      XLARGE
    </text>

    <!-- Parameters -->
    <text x="940" y="175" font-size="24" font-weight="bold" text-anchor="middle" fill="#CC5DE8">
      1.5B
    </text>
    <text x="940" y="195" font-size="12" text-anchor="middle" fill="#666">
      parameters
    </text>

    <!-- Specs -->
    <g transform="translate(850, 210)">
      <text y="0" font-size="11" fill="#666">Layers: <tspan font-weight="bold" fill="#333">40</tspan></text>
      <text y="18" font-size="11" fill="#666">Hidden: <tspan font-weight="bold" fill="#333">2048</tspan></text>
      <text y="36" font-size="11" fill="#666">Heads: <tspan font-weight="bold" fill="#333">32</tspan></text>
      <text y="54" font-size="11" fill="#666">Memory: <tspan font-weight="bold" fill="#333">48 GB</tspan></text>
      <text y="72" font-size="11" fill="#666">Speed: <tspan font-weight="bold" fill="#333">22K tok/s</tspan></text>
    </g>

    <!-- Use case -->
    <rect x="840" y="305" width="200" height="45" fill="#FFF0F6" stroke="#CC5DE8" stroke-width="1" rx="5"/>
    <text x="940" y="325" font-size="12" font-weight="bold" text-anchor="middle" fill="#AE3EC9">
      Use Case
    </text>
    <text x="940" y="342" font-size="10" text-anchor="middle" fill="#666">
      M2 Ultra • Max Quality
    </text>
  </g>

  <!-- Comparison chart -->
  <g id="comparison">
    <text x="550" y="420" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
      Performance vs Quality Trade-off
    </text>

    <!-- Axes -->
    <line x1="100" y1="630" x2="1000" y2="630" stroke="#999" stroke-width="2"/>
    <line x1="100" y1="450" x2="100" y2="630" stroke="#999" stroke-width="2"/>

    <!-- Y-axis label -->
    <text x="40" y="540" font-size="13" font-weight="bold" fill="#333" transform="rotate(-90 40 540)">
      Quality
    </text>

    <!-- X-axis label -->
    <text x="550" y="665" font-size="13" font-weight="bold" text-anchor="middle" fill="#333">
      Training Speed (tokens/sec)
    </text>

    <!-- Points -->
    <!-- Tiny -->
    <circle cx="850" cy="590" r="12" fill="#228BE6" stroke="#1864AB" stroke-width="2"/>
    <text x="850" y="610" font-size="11" text-anchor="middle" fill="#666">Tiny</text>
    <text x="850" y="623" font-size="10" text-anchor="middle" fill="#999">45K</text>

    <!-- Medium -->
    <circle cx="650" cy="520" r="16" fill="#1971C2" stroke="#1864AB" stroke-width="3"/>
    <text x="650" y="500" font-size="12" font-weight="bold" text-anchor="middle" fill="#1864AB">Medium</text>
    <text x="650" y="545" font-size="10" text-anchor="middle" fill="#999">35K</text>

    <!-- Large -->
    <circle cx="480" cy="480" r="14" fill="#7950F2" stroke="#6741D9" stroke-width="2"/>
    <text x="480" y="460" font-size="11" text-anchor="middle" fill="#666">Large</text>
    <text x="480" y="505" font-size="10" text-anchor="middle" fill="#999">28K</text>

    <!-- XLarge -->
    <circle cx="320" cy="460" r="14" fill="#CC5DE8" stroke="#AE3EC9" stroke-width="2"/>
    <text x="320" y="440" font-size="11" text-anchor="middle" fill="#666">XLarge</text>
    <text x="320" y="485" font-size="10" text-anchor="middle" fill="#999">22K</text>

    <!-- Trend line -->
    <path d="M 850 590 Q 650 550, 320 460" stroke="#495057" stroke-width="2" stroke-dasharray="5,5" fill="none" opacity="0.5"/>
  </g>

  <!-- Decision guide -->
  <rect x="50" y="690" width="1000" height="90" fill="#F8F9FA" stroke="#495057" stroke-width="2" rx="10"/>
  <text x="550" y="715" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">
    Which Model Should You Choose?
  </text>

  <g transform="translate(80, 730)">
    <text x="0" y="0" font-size="12" fill="#666">
      <tspan font-weight="bold" fill="#228BE6">Tiny:</tspan> Quick experiments, testing code
    </text>
    <text x="0" y="20" font-size="12" fill="#666">
      <tspan font-weight="bold" fill="#1971C2">Medium:</tspan> M1 Max (32GB) - Best balance for production
    </text>
    <text x="500" y="0" font-size="12" fill="#666">
      <tspan font-weight="bold" fill="#7950F2">Large:</tspan> M1 Ultra (64GB) - High quality generation
    </text>
    <text x="500" y="20" font-size="12" fill="#666">
      <tspan font-weight="bold" fill="#CC5DE8">XLarge:</tspan> M2 Ultra (128GB+) - Maximum quality
    </text>
  </g>
</svg>
