<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 450">
  <defs>
    <linearGradient id="stage1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="stage2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="stage3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ee0979"/>
      <stop offset="100%" style="stop-color:#ff6a00"/>
    </linearGradient>
    <linearGradient id="stage4Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4776E6"/>
      <stop offset="100%" style="stop-color:#8E54E9"/>
    </linearGradient>
    <linearGradient id="stage5Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="stage6Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="450" fill="#f8fafc"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1e293b">Training Pipeline</text>
  <text x="450" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">From Raw Data to Production Model</text>

  <!-- Stage 1: Tokenizer -->
  <g transform="translate(30, 80)">
    <rect width="120" height="100" rx="10" fill="url(#stage1Grad)" filter="url(#shadow)"/>
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">STAGE 0</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Tokenizer</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">BPE Training</text>
  </g>

  <!-- Arrow -->
  <path d="M155 130 L175 130" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 2: Language -->
  <g transform="translate(180, 80)">
    <rect width="120" height="100" rx="10" fill="url(#stage2Grad)" filter="url(#shadow)"/>
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">STAGE 1</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Language</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">TinyStories</text>
  </g>

  <!-- Arrow -->
  <path d="M305 130 L325 130" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 3: Code -->
  <g transform="translate(330, 80)">
    <rect width="120" height="100" rx="10" fill="url(#stage3Grad)" filter="url(#shadow)"/>
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">STAGE 2</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Code</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Bash/Python</text>
  </g>

  <!-- Arrow -->
  <path d="M455 130 L475 130" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 4: Tool Calling -->
  <g transform="translate(480, 80)">
    <rect width="120" height="100" rx="10" fill="url(#stage4Grad)" filter="url(#shadow)"/>
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">STAGE 3</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Tools</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Function Calling</text>
  </g>

  <!-- Arrow -->
  <path d="M605 130 L625 130" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 5: RLHF -->
  <g transform="translate(630, 80)">
    <rect width="120" height="100" rx="10" fill="url(#stage5Grad)" filter="url(#shadow)"/>
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">STAGE 4</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">RLHF</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Human Feedback</text>
  </g>

  <!-- Arrow -->
  <path d="M755 130 L775 130" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Stage 6: Deploy -->
  <g transform="translate(780, 80)">
    <rect width="100" height="100" rx="10" fill="url(#stage6Grad)" filter="url(#shadow)"/>
    <text x="50" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">STAGE 5</text>
    <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Deploy</text>
    <text x="50" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Production</text>
  </g>

  <!-- Data Sources (below stages) -->
  <text x="90" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Data Source</text>
  <text x="240" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Data Source</text>
  <text x="390" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Data Source</text>
  <text x="540" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Data Source</text>
  <text x="690" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#475569">Data Source</text>

  <!-- Data boxes -->
  <g transform="translate(30, 235)">
    <rect width="120" height="60" rx="6" fill="#e2e8f0" stroke="#cbd5e1"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#475569">Code Corpus</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">+ Bash Scripts</text>
  </g>

  <g transform="translate(180, 235)">
    <rect width="120" height="60" rx="6" fill="#e2e8f0" stroke="#cbd5e1"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#475569">TinyStories</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2.1M stories</text>
  </g>

  <g transform="translate(330, 235)">
    <rect width="120" height="60" rx="6" fill="#e2e8f0" stroke="#cbd5e1"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#475569">HuggingFace</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">75K+ samples</text>
  </g>

  <g transform="translate(480, 235)">
    <rect width="120" height="60" rx="6" fill="#e2e8f0" stroke="#cbd5e1"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#475569">Synthetic Tools</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Function examples</text>
  </g>

  <g transform="translate(630, 235)">
    <rect width="120" height="60" rx="6" fill="#e2e8f0" stroke="#cbd5e1"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#475569">Preferences</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Good vs Bad</text>
  </g>

  <!-- Scripts section -->
  <text x="450" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Key Scripts</text>

  <g transform="translate(50, 355)">
    <rect width="150" height="35" rx="4" fill="#1e293b"/>
    <text x="75" y="23" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0">train_tokenizer.py</text>
  </g>

  <g transform="translate(220, 355)">
    <rect width="150" height="35" rx="4" fill="#1e293b"/>
    <text x="75" y="23" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0">train.py --stage language</text>
  </g>

  <g transform="translate(390, 355)">
    <rect width="150" height="35" rx="4" fill="#1e293b"/>
    <text x="75" y="23" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0">train.py --stage code</text>
  </g>

  <g transform="translate(560, 355)">
    <rect width="150" height="35" rx="4" fill="#1e293b"/>
    <text x="75" y="23" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0">train.py --stage tools</text>
  </g>

  <g transform="translate(730, 355)">
    <rect width="140" height="35" rx="4" fill="#1e293b"/>
    <text x="70" y="23" text-anchor="middle" font-family="monospace" font-size="10" fill="#e2e8f0">train_rlhf.py</text>
  </g>

  <!-- Footer -->
  <text x="450" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Each stage builds on the previous checkpoint</text>
</svg>
